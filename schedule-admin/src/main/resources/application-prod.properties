server.port=8016
spring.profiles.active=@profile.active@ #此处由maven的环境选择决定
# Thymeleaf配置
spring.thymeleaf.cache=false
# Driud 配置
spring.datasource.url=jdbc:mysql://localhost:3306/mysql?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.alibaba.druid.proxy.DruidDriver
spring.datasource.druid.initial-size=5
spring.datasource.druid.max-active=20
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-wait=60000
spring.datasource.druid.validation-query=SELECT 1
spring.datasource.druid.validation-query-timeout=2000
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.filters=stat,wall,log4j
# Mybatis-Plus 配置
mybatis-plus.config-location=classpath:/mapper/*Mapper.xml
mybatis-plus.typeAliasesPackage=com.hhwf.dao.entity
mybatis-plus.type-enums-package=com.hhwf.dao.entity.enums

