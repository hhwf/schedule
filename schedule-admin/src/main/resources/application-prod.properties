server.port=8016
spring.profiles.active=@profile.active@ #\u6B64\u5904\u7531maven\u7684\u73AF\u5883\u9009\u62E9\u51B3\u5B9A
# Thymeleaf\u914D\u7F6E
spring.thymeleaf.cache=false
# Driud \u914D\u7F6E
spring.datasource.url=jdbc:mysql://localhost:3306/mysql?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=5
spring.datasource.druid.max-active=20
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-wait=60000
spring.datasource.druid.validation-query=SELECT 1
spring.datasource.druid.validation-query-timeout=2000
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.filters=stat,wall,log4j
# Mybatis-Plus \u914D\u7F6E
mybatis-plus.config-location=classpath:/mapper/*Mapper.xml
mybatis-plus.typeAliasesPackage=com.hhwf.dao.entity
mybatis-plus.type-enums-package=com.hhwf.dao.entity.enums

